---
layout: default
---

<article class="figure-wrapper">
  <h1 class="figure-header">{{ page.title }}</h1>

  <img class="figure-image {% unless page.image.hide_borders %}figure-image_bordered{% endunless %}"
      src="/images/{{ page.image.file }}" alt="{{ page.image.alt }}" />
  <div class="figure-content">{{ content }}</div>
</article>
